<div class="card">
    <div class="card-image">
        <img [src]="room?.sneakers?.pictures?.[0]?.url" [alt]="room?.sneakers?.model" />
    </div>
    <div class="card-body">
        <h3>{{room?.sneakers?.brand}} - {{room?.sneakers?.model}}</h3>
        <div class="time">
            <p>Prend fin le</p>
            <h2>{{room?.endDate | date}} Ã  {{room?.endDate | date:'shortTime'}}</h2>
        </div>
    </div>
</div>
