<h1>MA COLLECTION</h1>
<div id="containerButton">
<button [routerLink]="['/user/:id/sneakers/create']">Add Sneakers</button>
</div>
<div class="containerCollection">
    <div *ngFor="let sneaker of sneakersByUserId">
        <a [routerLink]="['/sneakers/', sneaker.id]">
            <app-sneakers-card id="test" [sneakers]="sneaker"></app-sneakers-card>
        </a>
    </div>
</div>
