<div class="card">
    <div class="card-image">
        <img [src]="sneakers?.picture" />
    </div>
    <div class="card-body">
        <h3>{{sneakers?.brand}} - {{sneakers?.model}}</h3>
        <div class="time">
									<app-countdown
									*ngIf="room?.endDate"
									[endDate]="room?.endDate"
									style="text-align: center"
								></app-countdown>
        </div>
    </div>
</div>
