<div class="row" *ngIf="showMsg">
	<p class="alert">
		<strong>Votre profil a été mis à jour !</strong>
	</p>
</div>
<div class="principal" *ngIf="user">
	<div class="profile-card">
		<div class="card-header">
			<h1>{{user.username | titlecase}}</h1>
		</div>
		<img class="image" [src]="user.picture ? user.picture : img" alt="profile Image">
		<div class="card-info">
			<u><strong>Nom d'utilisateur :</strong></u>
			<p>{{user.username}}</p>
			<br>
			<u><strong>Email :</strong></u>
			<br>
			<br>
			<p>{{user.email}}</p>
		</div>

		<div class="bottom">
			<div class="form-card">
			</div>
		</div>
	</div>
	<div class="profile-card2" *ngIf="displayForm">
		<div class="card-header2">
			<h2>Modification du profil</h2>
		</div>
		<form [formGroup]="updateProfileForm" (ngSubmit)="onSubmit()">
			<div class="updateCard">
				<input class="upload" type="file" (change)="selectFile($event)"
				placeholder="Sélectionnez une photo"
				accept="image/*">
				<div class="form-group">
					<label for="text">Nom d'utilisateur </label>
					<input type="text" formControlName="username"/>
				</div>

				<div class="form-group">
					<label for="email">Email </label>
					<input type="email" formControlName="email"/>
				</div>

				<div id="containerButton">
					<button class="btn-validate" type="submit">Valider</button>
				</div>
			</div>
		</form>
	</div>
</div>
<div *ngIf="!user">Chargement en cours ...</div>
<button
				class="btn-delete"
				(click)="deleteUserById()"
				[routerLink]="['/user/:id/delete']"
			>
				Supprimer mon compte
			</button>
