<div class="card">
    <div class="card-image">
        <img [src]="sneakers?.picture" />
    </div>
    <div class="card-body">
        <h3>{{sneakers?.brand}} - {{sneakers?.model}}</h3>
								<p >Prix de départ : {{room?.initialPrice | currency: "EUR" }}</p>
								<h4 *ngIf="roomClosed" > Salle fermée</h4>
        <div class="time">
									<app-countdown
									*ngIf="room?.endDate && roomClosed == false"
									[endDate]="room?.endDate"
									style="text-align: center"
								></app-countdown>
        </div>
    </div>
</div>
