
<div class="container"></div>
<div id="countdown">
	<ul>
			<li><span id="days">{{days}}</span>jours</li>
			<li><span id="hours">{{hours | number: '2.0-0'}}</span>heures</li>
			<li><span id="minutes"> {{minutes| number: '2.0-0'}}</span>Minutes</li>
			<li><span id="seconds">{{seconds| number: '2.0-0'}}</span>Secondes</li>
	</ul>
</div>
